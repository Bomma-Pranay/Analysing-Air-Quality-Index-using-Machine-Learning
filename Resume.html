	<script>
		// Adjust the iframe size when the window is resized
		window.addEventListener('resize', resizeIframe);
	
		function resizeIframe() {
			var iframe = document.getElementById('resume-iframe');
			var newHeight = window.innerHeight; // Set the desired height logic here
			iframe.style.height = newHeight*0.8 + 'px';
		}
	
		// Call the resize function initially
		resizeIframe();
	</script>
