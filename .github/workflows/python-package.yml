name: Collect data

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2.0.0
        with:
          python-version: '3.7'
      - name: Install requirements
        run: pip install -r ipynotebooks/Forecasting_time_series/requirements.txt
      - name: Run Scraper
        run: python ipynotebooks/Forecasting_time_series/cron_job.py
